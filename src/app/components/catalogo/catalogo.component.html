<div class="wrapper">
  <div class="main">
    <div class="main-container">
      <div class="bar-container">

        <div class="filter-container">
          <mat-form-field appearance="fill">
            <mat-label>Ordenar por</mat-label>
            <mat-select >
              <mat-option value="rising-price">Preço crescente</mat-option>
              <mat-option value="decreasing-price">Preço decrescente</mat-option>
              <mat-option value="release-date">Data de lançamento</mat-option>
              <mat-option value="best-rating">Melhor avaliação</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="search">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput autocomplete="off">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="catalog-container">
        <div class="item" *ngFor="let game of games">

          <mat-card>
            <a href="#">
              <mat-card-header>
                <mat-card-title>{{game.name}}</mat-card-title>
                <mat-card-subtitle>{{game.description}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src={{game.imgPath}} alt="Photo of a Shiba Inu">
            </a>
            <mat-card-actions>
              <button class="more-button" mat-button>Ver mais</button>
              <button class="buy-button" mat-button>
                Carrinho
                <mat-icon matSuffix>add_shopping_cart</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>

        </div>
      </div>
    </div>
    <div class="aside-container">
      <div class="filter price-filter">
        Preço
        <div class="slider slider-price" style="height: 30px">

        </div>
      </div>
      <div class="filter rating-filter">
        Avaliação

        <div class="slider slider-rating" style="height: 30px">

        </div>
      </div>
      <div class="plataform-filter">
        <mat-form-field appearance="fill">
          <mat-label>Plataforma </mat-label>
          <mat-select >
            <mat-option value="ps4">PS4</mat-option>
            <mat-option value="ps5">PS5</mat-option>
            <mat-option value="xbox-one">XBOX ONE</mat-option>
            <mat-option value="xbox-x">XBOX X</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="system-filter">
        <mat-form-field appearance="fill">
          <mat-label>Ordenar por: </mat-label>
          <mat-select >
            <mat-option value="volvo">Volvo</mat-option>
            <mat-option value="saab">Saab</mat-option>
            <mat-option value="mercedes">Mercedes</mat-option>
            <mat-option value="audi">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="gender-filter">
        <mat-form-field appearance="fill">
          <mat-label>Gênero </mat-label>
          <mat-select >
            <mat-option value="acao">Ação e aventura</mat-option>
            <mat-option value="terror">Terror</mat-option>
            <mat-option value="rpg">RPG</mat-option>
            <mat-option value="fps">FPS</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="publisher-filter">
        <mat-form-field appearance="fill">
          <mat-label>Publisher </mat-label>
          <mat-select >
            <mat-option value="ea">EA</mat-option>
            <mat-option value="sony">Sony</mat-option>
            <mat-option value="blizzard">Blizzard</mat-option>
            <mat-option value="from-software">From Software</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

</div>
