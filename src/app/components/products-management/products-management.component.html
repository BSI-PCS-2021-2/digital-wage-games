<div class="main">
    <div class="nav">
        <h1 class="title"> Produtos</h1>
        <div class="search">
            <button class="buttons" mat-button>Voltar</button>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Buscar</mat-label>
                <input matInput autocomplete="off">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <button class="buttons" mat-button>Adicionar Produto</button>
        </div>
    </div>
    <div class="products-table">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    No.
                </th>
                <td mat-cell *matCellDef="let product"> {{product.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
                    Nome
                </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Preço
                </th>
                <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Quantidade
                </th>
                <td mat-cell *matCellDef="let product"> {{product.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="ageRating">
                <th mat-header-cell *matHeaderCellDef>
                    Classificação indicativa
                </th>
                <td mat-cell *matCellDef="let product"> {{product.ageRating}} </td>
            </ng-container>

            <ng-container matColumnDef="releaseDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                    Data de lançamento
                </th>
                <td mat-cell *matCellDef="let product"> {{product.releaseDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
