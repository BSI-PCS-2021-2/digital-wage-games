<div class="main">
    <div class="nav">
        <h1 class="title">Produtos</h1>
        <div class="search">
            <button class="buttons" mat-button>Voltar</button>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Buscar</mat-label>
                <input matInput autocomplete="off">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <button class="buttons" routerLink="/products-registration" mat-button>Adicionar Produto</button>
        </div>
    </div>
    <div class="products-table">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Id
                </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
                    Nome
                </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Preço
                </th>
                <td mat-cell *matCellDef="let product"> {{ product.price / 100 | currency:'BRL': 'symbol' }} </td>
            </ng-container>

            <ng-container matColumnDef="platform">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Plataforma
                </th>
                <td mat-cell *matCellDef="let product"> {{product.platformId}} </td>
            </ng-container>

            <ng-container matColumnDef="releaseDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
                    Data de lançamento
                </th>
                <td mat-cell *matCellDef="let product"> {{product.releaseDate}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef>
                    Apagar produto
                </th>
                <td mat-cell *matCellDef="let product"><button class="btnRemove" mat-button>Apagar</button></td>
            </ng-container>

            <!-- Implementar se der tempo -->
            <!-- <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
                    Gênero
                </th>
                <td mat-cell *matCellDef="let product"> {{product.genderId}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
