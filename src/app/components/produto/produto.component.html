<div class="main">
    <div class="title">
        <h2>{{game.name}}</h2>
        <button  routerLink="/carrinho" class="cart-button" mat-button matBadge="{{cartSize}} " matBadgePosition="after" *ngIf="cartId">
            Carrinho
            <i class="fas fa-shopping-cart fa-lg"></i>
          </button>
    </div>
    <div class="grid-content">
        <div class="container-trailer">

            <!-- trailers serão salvos no BD? -->
            <video width="100%" height="100%" src={{dir}} controls></video>
        </div>

        <div class="container-description-price">
            <div class="container-description">
                <h2>Descrição:</h2>
                <p>{{game.description}}</p>
            </div>
            <div class="container-price">
                <p>Preço: {{priceReal}}</p>
                <button class="buy-button" mat-button *ngIf="cartId" (click)="postCartItem(game.id)">
                    Adicionar ao carrinho
                    <i class="fas fa-cart-plus fa-lg"></i>
                </button>
                <button class="added-button" mat-button>
                    Adicionado
                    <i class="fas fa-cart-plus fa-lg"></i>
                  </button>
            </div>
        </div>
        <div class="container-extras">
            <video *ngFor="let game of game.video" src={{game}}  (click)="selected(game)" ></video>
        </div>
    </div>
</div>
